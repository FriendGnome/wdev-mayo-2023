<!doctype html>
<html lang="en">

<head>
  <title>IniciarSesion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


<body>
    <div class="container-fluid">
    <div class="container">
        <header>
            <div id="menuprincipal"></div>
                
        </header>
    </div>

    <div class="container">
        <main>
            <form id="formulario">
                <div class="mb-3">
                  <label for="" class="form-label">Usuario</label>
                  <input required type="text"
                    class="form-control" name="usuario" id="usuario" aria-describedby="helpId" placeholder="Ingresa Usuario">
                  <small id="helpId" class="form-text text-muted">usuario</small>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Contraseña</label>
                  <input required type="text"
                    class="form-control" name="contraseña" id="contraseña" aria-describedby="helpId" placeholder="Ingresa Contraseña">
                  <small id="helpId" class="form-text text-muted">contraseña</small>
                </div>
                <button type="reset" class="btn btn-danger">Reset</button>
                ||
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
              </form>
        </main>
    </div>

    <div class="modal fade" id="modalSuccess" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalTitleId">Modal Complete Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
              <div class="container-fluid">
                Success.
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>  

      <div class="modal fade" id="modalUnsuccess" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalTitleId">Modal Unsuccess</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
              <div class="container-fluid">
                Ingreso Incorrecto. Su contraseña será enviada a su correo. Por favor ingreselo abajo y Intentelo de nuevo. 
                Recuerde que su usuario es su correo electronico. 
                <div class="mb-3">
                  <label for="" class="form-label">Usuario/CorreoElectronico</label>
                  <input required type="text"
                    class="form-control" name="usuariocorreo" id="usuariocorreo" aria-describedby="helpId" placeholder="Ingresa Usuario/CorreoElectronico">
                  <small id="helpId" class="form-text text-muted">Usuario/CorreoElectronico</small>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Enviar</button>
            </div>
          </div>
        </div>
      </div>  
    <div class="container">
        <footer>
            <div id="footer"></div>
        </footer>
    </div>
</div>

  <script src="js/menu.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="js/iniciarsesion.js"></script>
</body>

</html>
