  <script>
    var url = "httpfs://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php"

    $(document).ready(function () {
      cargarDatos();
    });

    //ajax sirve para hacer metodos asincronicos, significa que dura tiempo en cargar. jqAjax es la forma rapida
    //los framework son en javascript, ajax se usa mucho mas que fetch normal. ajax es un fetch mejorado. 
    function cargarDatos() {
      $.ajax({
        type: "POST", 
        url: url,
        dataType: "json",
        success: function (response) { 
          console.log(response); 
        },
        error:function(xhr, textStatus, errorThrown){
          console.log("Error", errorThrown);
        }
      });
    };
  </script>
