<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
          //alert("Bienvenidos")
          $("#sumar").click(function (e) { 
          //e.preventDefault();
          dato1 = $("#primervalor").val();
          dato2 = $("#segundovalor").val();
          sumar(dato1, dato2)
          });
          $("#restar").click(function (e) { 
          //e.preventDefault();
          dato1 = $("#primervalor").val();
          dato2 = $("#segundovalor").val();
          restar(dato1, dato2)
          });
          $("#multiplicar").click(function (e) { 
          //e.preventDefault();
          dato1 = $("#primervalor").val();
          dato2 = $("#segundovalor").val();
          multiplicar(dato1, dato2)
          });
          $("#dividir").click(function (e) { 
          //e.preventDefault();
          dato1 = $("#primervalor").val();
          dato2 = $("#segundovalor").val();
          dividir(dato1, dato2)
          });

        });

        function sumar(dato1, dato2){
            valor1 = parseFloat(dato1)
            valor2 = parseFloat(dato2)
            sumar = valor1 + valor2;
            $("#Resultado").val(sumar);
        };
        function restar(dato1, dato2){
            valor1 = parseFloat(dato1)
            valor2 = parseFloat(dato2)
            restar = valor1 - valor2;
            $("#Resultado").val(restar);
        };
        function multiplicar(dato1, dato2){
            valor1 = parseFloat(dato1)
            valor2 = parseFloat(dato2)
            multiplicar = valor1 * valor2;
            $("#Resultado").val(multiplicar); 
        };
        function dividir(dato1, dato2){
            valor1 = parseFloat(dato1)
            valor2 = parseFloat(dato2)
            dividir = valor1 / valor2;
            $("#Resultado").val(dividir); 
        };
    </script>

</head>


  
<body>
  <div class="container-fluid">
    <div class="container">
      <header>
        <!-- place navbar here -->
      </header>
    </div>
    <div class="container">
      <main>
        <div>
    
        </div>
        <div>
          <form action="">
            <div class="mb-3">
              <label for="" class="form-label">Ingrese el primer valor</label>
              <input type="number"
                class="form-control" name="primervalor" id="primervalor" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Ingrese el primer valor</small>
            </div> 
        </form>
          <a name="sumar" id="sumar" class="btn btn-primary" href="#" role="button">Sumar</a>
          <a name="restar" id="restar" class="btn btn-primary" href="#" role="button">Restar</a>
          <a name="multiplicar" id="multiplicar" class="btn btn-primary" href="#" role="button">Multiplicar</a>
          <a name="dividir" id="dividir" class="btn btn-primary" href="#" role="button">Dividir</a>
        </div>
        <form action="">
          <div class="mb-3">
            <label for="" class="form-label">Ingrese el segundo valor</label>
            <input type="number"
              class="form-control" name="segundovalor" id="segundovalor" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Ingrese el segundo valor</small>
          </div> 
      </form>
      <form action="">
        <div class="mb-3">
          <label for="" class="form-label">Resultado</label>
          <input type="number"
            class="form-control" name="Resultado" id="Resultado" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted"></small>
        </div> 
    </form>
      </main>
    </div>
    <div class="container">
      <footer>
        <!-- place footer here -->
      </footer>
    </div>     
  </div>

</body>

</html>
