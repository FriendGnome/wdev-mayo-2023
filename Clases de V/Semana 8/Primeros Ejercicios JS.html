ejercicio2 = """
Usted va a hacer compras por 12000 colones en un comercio y el vendedor le ofrece un descuento de 1000 colones,
 demuestre como sería más barato el precio final,
   
 si primero le aplican el descuento y luego le cobran el 13% de impuesto 
 
 que primero le carguen el 13% de impuesto y luego le hagan el descuento.
"""

#12000-1000
#12000-1000 * +.13 ( hagan una peque formula cual les de 0.13) numero de impuesto/100
#12000 * +.13 - 1000
========== -->

<script>
    var compras = 12000; 
    var descuento = 1000; 
    var impuesto = 0.13; 

    var precioConDescuento = compras - descuento;
    var precioFinalDescuentoPrimero = precioConDescuento + (precioConDescuento * impuesto);

    var precioConImpuesto = compras + (compras * impuesto);
    var precioFinalImpuestoPrimero = precioConImpuesto - descuento;

    document.write("El Precio final si se aplica el descuento primero: ₡" + precioFinalDescuentoPrimero);
    document.write("Precio final si se aplica el impuesto primero: ₡" + precioFinalImpuestoPrimero);

    if (precioFinalDescuentoPrimero < precioFinalImpuestoPrimero) {
      document.write("Es más barato aplicar el descuento primero y luego el impuesto");
    } else if (precioFinalImpuestoPrimero < precioFinalDescuentoPrimero) {
      document.write("Es más barato aplicar el impuesto primero y luego el descuento");
    } else {
      document.write("Ambas opciones tienen el mismo precio final.");
    }
  </script>

ejercio5 = """
Escriba un algoritmo que permita leer el sexo
y la edad de una persona dada e imprima si la

 tomando en cuenta los siguientes datos:
Hombres: edad de pensión mayor de 65 años.

"""

<script>
    var sexo = prompt("Ingrese el sexo (Hombre/Mujer):").toLowerCase();
    var edad = prompt("Ingrese la edad:");

    edad = parseInt(edad);

    var mensaje = "La persona NO está en edad de pensionarse.";

    if (sexo === "hombre" && edad > 65) {
      mensaje = "La persona está en edad de pensionarse.";
    } else if (sexo === "mujer" && edad > 62) {
      mensaje = "La persona está en edad de pensionarse.";
    }

    document.write("<p>" + mensaje + "</p>");
  </script>
